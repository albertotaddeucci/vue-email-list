<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email list</title>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ------------------------------ My style ------------------------------- -->
    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="">
    
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>

    <div id="app">
        <div class="container mt-5">
            <h1 class="mb-4">Lista mostri</h1>


            <div class="input-group mb-3">
                <input @keyup.enter="toSearch()" v-model="search" type="text" class="form-control" placeholder="Ricerca un mostro" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button @click="toSearch()" class="btn btn-outline-secondary" type="button" id="button-addon2">Cerca</button>
            </div>

            <ul class="list-group mb-3">
                <li v-for="filter in filtered" class="list-group-item bg-success text-white ">{{filter}}</li>
                
            </ul>

            <ul class="list-group">
                <li v-for="monster in monsters" class="list-group-item">{{monster.name}}</li>
                
            </ul>


        </div>
        
    </div>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- --------------------------------- JS ---------------------------------- -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
